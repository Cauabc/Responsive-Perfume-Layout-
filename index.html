<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Responsive Perfume Layout</title>
</head>
<body>
    <main>
        <picture>
            <source media="(max-width: 465px)" srcset="images/image-product-mobile.jpg">
            <img class="img-desktop" src="/images/image-product-desktop.jpg" alt="Perfume Illustratrion">
        </picture>
        <div class="right-side">
            <p class="title">PERFUME</p>
            <h1 class="main-text">
                Gabrielle Essence Eau De Parfum
            </h1>
            <p class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <p class="newprice">$149.99</p>
                <del class="oldprice">$169.99</del>
            </div>
            <button class="btn"><img src="images/icon-cart.svg" alt="Add to Cart">Add to Cart</button>
        </div>
    </main>
</body>
</html>
